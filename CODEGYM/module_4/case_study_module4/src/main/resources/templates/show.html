<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
        .header-banner {
            background-color: #333;
            background-image: url('https://37.media.tumblr.com/8b4969985e84b2aa1ac8d3449475f1af/tumblr_n3iftvUesn1snvqtdo1_1280.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/Layout.css">
    <!--  <link rel="stylesheet" href="/bootstrap.css">-->
    <!--  <link rel="stylesheet" href="/bootstrap.js">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="header">
    <div class="header-banner">
        <h1>FURAMA RESORT</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main/home}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Customer
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/main/show}">List</a></li>
                            <li><a class="dropdown-item" th:href="@{/main/create}">Create</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/main/show}" method="get">
                    <!--          <input name="nameCustomer" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">-->
                    <input name="searchInfo" class="form-control me-2" type="text" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div id="sidebar">
</div>

<div id="main">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Birthday</th>
            <th>Email</th>
            <th>Gender</th>
            <th>ID card</th>
            <th>Phone number</th>
            <th>Customer type</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.customerName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.customerType.typeName}"></td>
            <!--      Modal -->
            <td>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" th:data-bs-customer="${customer.id}">Delete
                </button>
            </td>
            <!--      <td><a th:href="@{/main/delete/{customerId}(customerId=${customer.id})}"><button type="button" class="btn btn-danger">Delete</button></a></td>-->
            <td><a th:href="@{/main/update/{customerId}(customerId=${customer.id})}">
                <button type="button" class="btn btn-primary">Update</button>
            </a></td>
            <td>
                <button class="btn btn-primary" id="detailBtn">Detail</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link" th:href="@{/main/show(searchInfo=${searchInfo}, page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link"
                   th:href="@{/main/show(searchInfo=${searchInfo}, page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? active">
                <a class="page-link" th:href="@{/main/show(searchInfo=${searchInfo}, page=${i})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                <a class="page-link" th:href="@{/main/show(searchInfo=${searchInfo}, page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? disabled">
                <a class="page-link" th:href="@{/main/show(searchInfo=${searchInfo}, page=${totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
<!--Modal<Hiển thị thông báo>-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="content-display">
                Confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="#" id="deleteButton">
                    <button type="button" class="btn btn-primary">Delete</button>
                </a>
            </div>
        </div>
    </div>
</div>
<!--Script lấy customer.id-->
<script>
    const exampleModal = document.getElementById("exampleModal");
    exampleModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const customerId = button.getAttribute('data-bs-customer');
        document.getElementById('content-display').innerText = "Do you want to delete customer have id= " + customerId;
        document.getElementById('deleteButton').href = "/main/delete/" + customerId;
    })
</script>
<div id="footer">
</div>
</body>
</html>
