<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <style>
        .header-banner {
            background-color: #333;
            background-image: url('https://37.media.tumblr.com/8b4969985e84b2aa1ac8d3449475f1af/tumblr_n3iftvUesn1snvqtdo1_1280.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="/Layout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="header">
    <div class="header-banner">
        <h1>FURAMA RESORT</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main/home}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Customer
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/main/show}">List</a></li>
                            <li><a class="dropdown-item" th:href="@{/main/create}">Create</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="sidebar">
</div>

<div id="main">
    <div class="main-content" id="form-create">
        <h1>Update Customer Info</h1>
        <form class="row g-3" th:action="@{/main/saveUpdate}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}" th:value="${customer.id}">
            <div class="col-md-6">
                Name
                <input type="text" class="form-control" th:field="*{customerName}">
                <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
            </div>
            <div class="col-12">
                Day of birth
                <input type="date" class="form-control" placeholder="yyyy-MM-dd" th:field="*{birthday}"
                       style="width: 50%"></div>
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
            <div class="col-12">
                Address
                <input th:field="*{address}" type="text" class="form-control" style="width: 50%"></div>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            <div class="col-12">
                Email
                <input th:field="*{email}" type="text" class="form-control" style="width: 50%"></div>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <div class="col-12">
                ID card
                <input th:field="*{idCard}" type="text" class="form-control" style="width: 50%">
                <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
            </div>
            <div class="col-12">
                Phone number
                <input th:field="*{phoneNumber}" type="text" class="form-control" style="width: 50%">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
            </div>
            <div class="col-md-4">
                Customer type
                <select th:field="*{customerType}" class="form-select">
                    <option th:each="customerType : ${customerTypes}"
                            th:value="${customerType.typeId}"
                            th:text="${customerType.typeName}"></option>
                </select>
            </div>
            <div class="col-md-4">
                Gender
                <select th:field="*{gender}" class="form-select">
                    <option th:value="0" th:text="Male"></option>
                    <option th:value="1" th:text="Female"></option>
                    <option th:value="2" th:text="Other"></option>
                </select>
            </div>
            <div class="col-12" style="margin-top: 20px">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
        <div class="col-12" style="margin-top: 20px">
            <a th:href="@{/main/show}">
                <button class="btn btn-primary">Back</button>
            </a>
        </div>
    </div>
</div>

<div id="footer">
</div>
</body>
</html>
