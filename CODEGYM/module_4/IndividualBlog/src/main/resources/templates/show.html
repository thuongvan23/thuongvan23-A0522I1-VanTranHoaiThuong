<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowSummary</title>
</head>
<body>
  <h3>Summary</h3>
  <a th:href="@{/main/create}">Create new blog</a>
  <p th:text="${notice}"></p>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>name</th>
      <th>Content</th>
      <th>Category</th>
      <th>Detail</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
      <td th:text="${blog.id}"></td>
      <td th:text="${blog.name}"></td>
      <td th:text="${blog.content}"></td>
      <td th:text="${blog.category.name}"></td>
      <td><a th:href="@{/main/detail/{id}(id=${blog.id})}">Detail</a></td>
      <td><a th:href="@{/main/update/{id}(id=${blog.id})}">Update</a></td>
      <td><a th:href="@{/main/delete/{id}(id=${blog.id})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</body>
