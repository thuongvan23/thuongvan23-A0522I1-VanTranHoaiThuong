<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.itemName}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/main/description/{itemName}(itemName=${product.itemName})}"></a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
