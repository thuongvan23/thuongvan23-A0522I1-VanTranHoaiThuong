<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <style>
    .header-banner {
      background-color: #333;
      background-image: url('https://37.media.tumblr.com/8b4969985e84b2aa1ac8d3449475f1af/tumblr_n3iftvUesn1snvqtdo1_1280.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 200px;
    }
  </style>
  <link rel="stylesheet" href="/Layout.css">
  <!--    <link rel="stylesheet" href="/static/bootstrap.css">-->
  <!--    <link rel="stylesheet" href="/static/bootstrap.js">-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="header">
  <div class="header-banner">
    <h1>Info Sale</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/main/home}" >Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Info sale
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" th:href="@{/main/show2}">List</a></li>
              <li><a class="dropdown-item" th:href="@{/main/create}">Create</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div id="sidebar">
</div>

<div id="main">
  <div class="main-content" id="form-create">
    <h1>Create New Sale</h1>
    <form class="row g-3" th:action="@{/main/save}" th:object="${infoSale}" method="post">
      <div class="col-md-6">
        Name
        <input type="text" class="form-control" th:field="*{nameSale}">
        <p th:if="${#fields.hasErrors('nameSale')}" th:errors="*{nameSale}"></p>
      </div>
      <div class="col-12">
        Begin date
        <input type="date" class="form-control" th:field="*{beginDate}" style="width: 50%">
        <p th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}"></p>
      </div>
      <div class="col-12">
        End date
        <input type="date" class="form-control" th:field="*{endDate}" style="width: 50%">
        <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
      </div>
      <div class="col-12">
        Rate sale
        <input th:field="*{rateSale}" type="text" class="form-control" style="width: 50%">
        <p th:if="${#fields.hasErrors('rateSale')}" th:errors="*{rateSale}"></p>
      </div>
      <div class="col-12">
        Detail
        <input th:field="*{detail}" type="text" class="form-control" style="width: 50%">
        <p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p>
      </div>

      <div class="col-12" style="margin-top: 20px">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
    <div class="col-12" style="margin-top: 20px">
      <a th:href="@{/main/show2}"><button type="button" class="btn btn-primary">Back</button></a>
    </div>
  </div>
</div>

<div id="footer">
</div>
</body>
</html>
