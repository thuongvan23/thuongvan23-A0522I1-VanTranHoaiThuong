<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TH]TH vong lap long nhau</title>
</head>
<body>
    <script>
        let tab = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (let i=1; i<=10; i++) {
            tab = tab + "<tr>";
            for (let j=1; j<=10; j++){
                tab = tab +"<td>"+ j*i +"</td>"
            } tab = tab + "</tr>"
        } tab = tab + "</table>"
        document.write(tab)
    </script>
</body>
</html>
