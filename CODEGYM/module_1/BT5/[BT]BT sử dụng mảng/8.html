<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a[i] = parseInt(prompt("Nhập số zô"));
        }
        document.write(a.sort(function (a,b) {
            return a-b;
        }))
    </script>
</body>
</html>
