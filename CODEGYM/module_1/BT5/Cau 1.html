<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
    let arr = [];
    let total = 0;
    let count = 0;
    let n = parseInt(prompt("Nhập độ dài mảng."));
    while (n > 50) {
        n = parseInt(prompt("Nhập lại độ dài mảng (n<=50)."));
    }
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị thứ " + (i + 1) + " của mảng."));
    }
    for (let i = 0; i < n; i += 2) {
        if (arr[i] % 2 === 1) {
            total += arr[i];
            count += 1;
        }
    }
    alert("Trung bình cộng các số lẻ ở vị trí chẵn là: " + total / count);
</script>
</body>
</html>
