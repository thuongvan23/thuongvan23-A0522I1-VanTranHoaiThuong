<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BT]Bang cuu chuong</title>
</head>
<body>
    <script>
        let tab = "<table border='3' width='1000' cellspacing='0' cellpadding='3'>";
        for (let i=1; i<=9; i++){
            tab = tab + "<tr>"
            for (let j=2; j<=9;j++){
                tab = tab + "<td>"+j+"x"+i+"="+j*i+"</td>"
            } tab = tab + "</tr>"
        } tab = tab + "</table>"
        document.write(tab)
    </script>
</body>
</html>
