<body>
<input type="text" id="Input">
<button onclick="Transfer()">Transfer</button>
<h2 id="result"></h2>
<script>
    function Transfer() {
        let i = parseInt(document.getElementById("Input").value);
        i = i + 1;
        // document.getElementById("result").innerHTML = i;
        document.getElementById("Input").value = i;
    }
</script>
