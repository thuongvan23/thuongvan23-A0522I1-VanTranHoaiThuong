<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BT]Switchcase</title>
</head>
<body>
    <input type="text" id="thangmay">
    <button onclick="myfunction()" id="tinhsongay">Tinh so ngay</button>
    <script>
        function myfunction() {
            let thang = parseInt(document.getElementById("thangmay").value)
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Thang " + thang +" co 31 ngay"); break;
                case 2:
                    alert("Thang " + thang +" co 28 hoac 29 ngay"); break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Thang " + thang +" co 30 ngay"); break;
                default:
                    alert("Thang khong hop le");
            }
        }
    </script>


</body>
</html>
