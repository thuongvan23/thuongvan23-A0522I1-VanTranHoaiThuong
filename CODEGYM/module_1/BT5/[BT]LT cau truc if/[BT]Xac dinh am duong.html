<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BT] Xac dinh am duong</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhap so: "));
        if(a>0){
            alert("So duong")
        } else if (a<0) {
            alert("SO am")
        } else {
            alert("Nhap lai di :v")
        }
    </script>
</body>
</html>
