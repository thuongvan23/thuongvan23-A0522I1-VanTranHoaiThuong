<body>
    <script>
        let a = parseInt(prompt("Nhap diem trung binh: "))
        if (a < 0 || a > 10) {alert("Nhap lai: ")} else {
        if (8 <= a && a <= 10) {alert("gioi")}
            else {if (6.5<=a) {alert("Kha")} else {if (5<=a) {alert("Trung binh")} else {alert("yeu")}}}}
    </script>
