<body>
    <script>
        let a = [];
        for (let i=0; i<5; i++){
            document.write("row" + i +"<br>")
            for (let j=0; j<3; j++){
                a[i, j] = parseInt(prompt("Nhap a["+i+","+j+"]: "))
                document.write(a[i, j] +"<br>")
            }
        }
    </script>
