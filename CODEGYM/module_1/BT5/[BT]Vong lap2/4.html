<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <script>
        let i=1; j=1;
        for (i=1; i<=10; i++) {
                for (j=1; j<=40; j++) {
                    if(j==1||j==40||i==1||i==10){
                document.write("*");}else {
                        document.write("&nbsp&nbsp")
                    }
                }
            document.write("<br>")
        }
    </script>
<!--đâu tiên 1 tới 20 dòng, nếu i=1 hoặc 1=20 thì viết dấu * còn không thì chữ a
viết dấu * bằng cách cho lặp j từ 1 tới 10 document.write("*"+"<br>")-->
</body>
</html>
