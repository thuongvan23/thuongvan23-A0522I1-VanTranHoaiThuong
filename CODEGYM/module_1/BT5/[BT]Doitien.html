<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[BT]Doitien</title>
</head>
<body>
Amount: <input type="text" id="dv">
<select name="" id="from">
    <option value="USD">Mỹ</option>
    <option value="VND">ViệtNam</option>
</select>
<select name="" id="to">
    <option value="USD">Mỹ</option>
    <option value="VND">ViệtNam</option>
</select>
<button onclick="doitien()"> Convert </button>
<script>
    function doitien() {
        let tiencandoi = document.getElementById('dv').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        if (from == to) alert (tiencandoi);
        if (from == "USD" && to == "VND") alert(tiencandoi*23000);
        if (from == "VND" && to == "USD") alert(tiencandoi/23000);
    }

</script>
</body>
</html>
