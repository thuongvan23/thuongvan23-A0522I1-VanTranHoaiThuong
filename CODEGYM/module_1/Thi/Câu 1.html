<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        let flag;
        let arr = [];
        let n = parseInt(prompt("Nhập độ dài mảng: "));
        if (n<=50){
            for (let i=0; i<n; i++){
                arr[i] = parseInt(prompt("Nhập giá trị thứ "+(i+1)+" của mảng: "));
            }
            alert(arr);
            for (let i=1; i<n-1; i++){
                if ((2*arr[i]-(arr[i-1]+arr[i+1])>0)||(2*arr[i]-(arr[i-1]+arr[i+1])<0)){
                    flag = true;
                }else {
                    flag = false;
                    break;
                }
            }
            for (let i=0; i<n; i++){
                if (arr[i]===arr[i+1]){
                    flag = false;
                }
            }
            if (flag){
                document.write(arr + " :True");
            } else {
                document.write(arr + " :False");
            }
        } else {
            alert("Độ dài mảng không hợp lệ (n<=50)");
        }
    </script>
</body>
</html>
