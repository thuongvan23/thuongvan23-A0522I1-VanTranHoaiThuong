<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let m = parseInt(prompt("Nhap vao so dong cua ma tran: "));
        let n = parseInt(prompt("Nhap vao so cot cua ma tran: "));
        let matrix = [];
        let total = 0;
        for (let i=0; i<m; i++){
            let row=[];
            for (let j=0; j<n; j++){
                row[j]=parseInt(prompt("Nhap so vao ma tran"));
            }
            matrix[i]=row;
        }
        for (let i=0; i<matrix.length;i++){
            for (let j=0; j<matrix[i].length; j++){
                if (matrix[i][j]%2==0){
                    total+=matrix[i][j];
                }
            }
        }
        console.table(matrix);
        alert("tong cac so chan trong ma tran la: "+total);

    </script>
</body>
</html>
