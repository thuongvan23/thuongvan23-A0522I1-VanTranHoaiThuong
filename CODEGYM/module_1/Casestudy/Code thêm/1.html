<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<h2 id="result"></h2>
    <script>
        let num=parseInt((prompt("Nhap so nguyen bat ki: ")));
        for (let i=0; i<=num; i++){
            let flag = true;
            if (i<2){
                document.getElementById("result").innerHTML += i +" ";
            } else {
                for (let j=2; j<i; j++){
                    if (i%j==0){
                        flag = false;
                        break;
                    }
                }
                if (flag==false){
                    document.getElementById("result").innerHTML += i +" ";
                }
            }
        }
    </script>
</body>
</html>
