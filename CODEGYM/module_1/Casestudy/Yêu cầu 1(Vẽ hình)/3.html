<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("Nhap chieu cao h: "));
        for (let i=1; i<=h; i++){
            for (let j=1; j<=h; j++){
                if (j==h-i+1){
                    for (let k=1; k<=2*i-1; k++){
                        document.write("*");
                    }
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
