<script>
    let h = parseInt(prompt("Nhap chieu cao h: "));
    let a = 2*h-1;
    for (let i=1; i<=h; i++){
        for (let j=1; j<=a; j++){
            if (j==h-i+1||j==h+i-1||i==h){
                // for (let k=1; k<=2*i-1; k++){
                    document.write("*");
                // }
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
