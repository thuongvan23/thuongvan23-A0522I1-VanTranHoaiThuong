<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap chieu rong: "));
        let m = parseInt(prompt("Nhap chieu dai: "));
        for (let i = 1; i<=n; i++){
            for (let j = 1; j<=m; j++){
                if (j==1 || j==m||i==1||i==n){
                document.write("*");} else {
                    document.write("&nbsp&nbsp")
                }
            }
                document.write("<br>");
        }
    </script>
</body>
</html>
