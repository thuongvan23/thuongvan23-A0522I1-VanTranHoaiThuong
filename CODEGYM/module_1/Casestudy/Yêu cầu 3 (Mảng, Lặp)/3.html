<body>
    <script>
        let numberators = ["1", "4", "6", "7", "5"];
        let denominators = ["10", "43", "2", "4", "7"];
        let arr3 = [];
        let arr4 = [];
        for (let i=0; i<numberators.length; i++){
            arr3[i] = numberators[i]/denominators[i];
            arr4[i] = numberators[i]/denominators[i];
        }
        arr3.sort(function (a,b) {
            return a-b;
        })
        alert(arr3);
        alert(arr4);
        alert(arr4.indexOf(arr3[arr3.length-1]));
    </script>
