<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4(C2)</title>
</head>
<body>
    <h2 id="result"></h2>
    <script>
        let arr = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
        let input = prompt("Nhap chuoi so: ");
        for (let i=0; i<input.length; i++){
            document.getElementById("result").innerHTML += arr[input[i]] +" ";
        }
    </script>
</body>
</html>
