<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH xây dựng lớp date</title>
</head>
<body>
    <script>
        function Myday(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day
            }
            this.getMonth = function() {
                return this.month
            }
            this.getYear = function() {
                return this.year
            }
            this.setDay = function(day) {
                this.day = day
            }
            this.setMonth = function(month) {
                this.month = month
            }
            this.setYear = function(year) {
                this.year = year
            }
            this.setDate = function(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString = function() {
                alert(this.day + "/" + this.month + "/" + this.year)
            }
        }
        let date = new Myday("23","05","2003")
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(date.day + "/" + date.month + "/" + date.year)
        date.setDay("10");
        date.setMonth("10");
        date.setYear("2019");
        alert(date.day + "/" + date.month + "/" + date.year)
        date.setDate("11","11","1999");
        date.toString();
    </script>
</body>
</html>
