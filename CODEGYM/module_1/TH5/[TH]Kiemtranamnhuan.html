<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if((year % 4 == 0 && year % 100 != 0 ) || (year % 100 == 0 && year % 400 ==0))
        alert(year + " is a leap year");
     else alert(year + " isn't a leap year");
</script>
</body>
</html>
