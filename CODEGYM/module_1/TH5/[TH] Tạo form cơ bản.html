<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TH]Tạo form cơ bản</title>

<body>
    <form method="get" action="simple.com" class = "wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="  ">A</option>
            <option>B (+0,5%)</option>
            <option>c (+0,5%)</option>
        </select>
        <p>How many?</p>
        <input type="radio" name="id"> 1 - 10$ <br>
        <input type="radio" name="id"> 2 - 20$ <br>
        <input type="radio" name="id"> 3 - 30$ <br>
        <p>Name<span style="color: red">*</span></p>
        <input type="text" name="firstname" placeholder="FirstName" size="15">
        <input type="text" name="lastname" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Numbers</p>
        <input type="text" name="phone1" size="5"> -
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5">
        <p><input type="button" name="btSubmit" value="Submit"></p>

            .wufoo{
                font-family: "Lucida Grande","Lucida Sans Unicodes", Tahoma, sans-serif;
            }
        </style>

    </form>
