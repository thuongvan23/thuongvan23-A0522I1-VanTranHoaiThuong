<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
    <script>
        let h = parseInt((prompt("Nhap chieu cao tam giac: ")))
        for (let i=1; i<=h; i++){
            for (let j=1; j<=i; j++){
                if ((j==1 || i==j||i==h)){
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            } document.write("<br>")
        }
    </script>
</body>
</html>
