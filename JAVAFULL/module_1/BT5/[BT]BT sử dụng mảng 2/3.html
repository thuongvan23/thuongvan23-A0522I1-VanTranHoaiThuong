<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <script>
        let count=0;
        let a = [];
        let n = parseInt(prompt("Nhap so phan tu cua mang: "));
        for(let i=0; i<n; i++){
            a[i] = prompt("Nhap phan tu cua mang: ");
            if (a[i]==parseInt(a[i])){
                count++
            }
        }
        alert("So ky tu so cua mang la: " +count);
    </script>
</body>
</html>
