<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
    <script>
        function reverse(a) {
            a.reverse();
            return a;
        }
        let n = parseInt(prompt("Nhap do dai mang: "))
        let arr = []
        for (let i=0; i<n; i++){
            arr[i] = prompt("Gia tri thu "+(i+1)+" cua mang: ")
        }
        reverse(arr);
        alert(arr);
    </script>
</body>
</html>
