<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9</title>
</head>
<body>
    <script>
        let a=[];
        let b=[];
        for (let i = 0; i < 10; i++) {
            a[i] = parseInt(prompt("Nhập mảng a"));
        }
        for (let j = 0; j < 10; j++) {
            b[j] = parseInt(prompt("Nhập mảng b"));
        }
        let c = [a.concat(b)];
        alert(c);
    </script>
</body>
</html>
